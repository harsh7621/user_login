<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>
    {% load static %}
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'material-design-iconic-font.min.css'%}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'style.css'%}">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="booking-content">
                <div class="booking-image">
                    
                </div>
                <div class="booking-form">
                      <form action="registration"id="booking-form" method="POST" >
                    {% csrf_token %}
                        <h2>Registration</h2>
                        <div class="form-group form-input">
                           <label for="user">User name:</label>
                      <input type="text" class="form-control" id="user" placeholder="Enter user name" name="username" >
                        </div>
                        <div class="form-group form-input">
                            <label for="user">First name:</label>
                      <input type="text" class="form-control" id="user" placeholder="Enter First name" name="fname" >
                        </div>
                        <div class="form-group form-input">
                            <label for="user">Last name:</label>
                      <input type="text" class="form-control" id="user" placeholder="Enter Last name" name="lname" >
                        </div>
                        <div class="form-group form-input">
                            <label for="user">Email:</label>
                      <input type="email" class="form-control" id="user" placeholder="Enter Email id" name="email" >
                        </div>
                        <div class="form-group form-input">
                      <label for="address">Password:</label>
                      <input type="password" class="form-control" id="text" placeholder="Enter password" name="password" >
                    </div>
                        <div class="form-submit">
                            <input type="submit" value="Registration" class="submit" id="submit" name="submit" />
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'jquery.min.js'%}"></script>
    <script src="{% static 'main.js'%}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
